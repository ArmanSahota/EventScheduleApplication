<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Event</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        margin-top: 20px;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center mt-4 mb-5">Delete Event</h1>
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="card">
              <div class="card-body">
                <p class="text-center">Are you sure you want to delete this event?</p>
                <div class="text-center">
                  <button id="confirm-delete-btn" class="btn btn-danger mr-3">Yes, Delete Event</button>
                  <button onclick="goBack()" class="btn btn-secondary">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script type="module" src="./src/deleteEvent.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
